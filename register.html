<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/log_and_reg.css">
</head>
<body>
    <div class="main-container">
        <div class="form-wrapper">
            <div class="title">
                <h1>Create Account</h1>
            </div>
          <form action="/" method="post" class="form" onsubmit="event.preventDefault(); signUp();" novalidate>
                <input type="text" class="inp" placeholder="first-name" id="firstName">
                <input type="text" class="inp" placeholder="last-name" class="inp" id="lastName">
                <input type="email" class="inp" placeholder="email" id="email">
                <input type="text" class="inp" placeholder="username" id="username">
                <input type="text" class="inp" placeholder="phone, example: +77473242353" id="phone">
                <input type="password" class="inp" placeholder="password" id="password">
                <input type="password"  class="inp" placeholder="confirm password" id="repassword">
                <p id="showError"></p>
                <input type="submit" class="sub-inp" value="Register">
            </form>
            <button class="sub-inp"><a href="login.html" style="text-decoration: none; color: white; font-size: 20px;">Already have?</a></button> 
        </div>
    </div>
<script src="static/js/script.js"></script>
</body>
</html>
